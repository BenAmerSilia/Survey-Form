<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey</title>
</head>
<body>
    <div class="container">
    <header class="header">
        <h1 id="title" class="text-center">FlowerShop Survey Form</h1>
        <p id="description" class="description text-center">
            thank you for taking the time to help us improve the platform
        </p>
    </header>

    <form action="" id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" class="form-control input" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" class="form-control input" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age</label>
            <input type="number" name="age" id="number" min="10" max="90" class="form-control input" placeholder="Age" required>
        </div>
        <div class="form-group">
            <p>Which option best describes your current role?
            </p>
            <select name="role" id="dropdown" class="form-control" required>
                <option disabled selected  value>Why would you get a bouquet ?</option>
                <option value="student">Graduation</option>
                <option value="job">Wedding</option>
                <option value="learner">Party</option>
                <option value="preferno">Vase</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommand FlowerShop to a friend</p>
            <label for="">
                <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
                Definitely
            </label>
            <label for="">
                <input name="user-recommend" value="maybe" type="radio" class="input-radio">
                Maybe
            </label>
            <label for="">
                <input name="user-recommend" value="not-sure" type="radio" class="input-radio">
                Not sure
            </label>
        </div>
        <div class="form-group">
            <p>What is your favorite feature of FlowerShop?</p>
            <select name="mostLike" id="mostLike" class="form-control" required>
                <option disabled selected  value>Select an option </option>
                <option value="sizes">Different sized bouquets</option>
                <option value="types">Different types of flowers</option>
                <option value="Fast">Fast commands</option>
                <option value="always">Always available</option>
            </select>
        </div>
        <div class="form-group">
            <p>What would you like to see improverd ?</p>
            <label for="">
                
                <input name="prefer" value="new-flowers" type="checkbox" class="input-checkbox">
                New flowers
            </label>
            <label for="">
                <input name="prefer" value="new-sizes" type="checkbox" class="input-checkbox">
                New sizes
            </label>
            <label for="">
                <input name="prefer" value="new-bouquets" type="checkbox" class="input-checkbox">
                New bouquets
            </label>
            <label for="">
                <input name="prefer" value="internship" type="checkbox" class="input-checkbox">
                Internship 
            </label>

        </div>
        <div class="form-group">
            <P>Any comments or suggestions ?</P>
            <textarea name="comment" id="comment" cols="30" rows="10" class="input-textarea" placeholder="Enter your comment"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" id="submit" value="submit" class="submit-button">
        </div>
    </form>
</div>
</body>
</html>
